<script>
document.addEventListener('DOMContentLoaded', () => {
  const list = document.getElementById('mediaList');
  if (list && window.SITE && window.SITE.media) {
    const items = window.SITE.media;
    if (items.length === 0) {
      list.innerHTML = `<p class="text-slate-500">No media features added yet.</p>`;
    } else {
      list.innerHTML = items.map(m => `
        <div class="flex-shrink-0">
          <div class="card h-full bg-white border border-slate-200 rounded-xl overflow-hidden flex flex-col hover-smart">
            <a href="${m.link}" target="_blank" class="block relative group">
              <img src="${getThumb(m.image, 400)}" class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-105" alt="${m.title}">
              <div class="absolute inset-0 bg-black/5 group-hover:bg-transparent transition-colors"></div>
            </a>
            <div class="p-5 flex flex-col flex-grow">
              <div class="flex flex-wrap gap-2 mb-3">
                ${(m.tags||[]).map(t => `<span class="px-2 py-0.5 rounded-md bg-slate-100 text-xs font-medium text-slate-600 border border-slate-200">${t}</span>`).join('')}
              </div>
              <a href="${m.link}" target="_blank" class="block group mb-2">
                <h3 class="font-bold text-lg leading-snug group-hover:text-slate-600 transition-colors">${m.title}</h3>
              </a>
              <div class="mt-auto pt-4 flex items-center justify-between text-sm text-slate-500 border-t border-slate-100">
                <span>${m.date}</span>
                <a href="${m.link}" target="_blank" class="inline-flex items-center gap-1 hover:text-black font-medium">
                  Read more <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }
  }
  if (window.lucide) lucide.createIcons();
});

function getThumb(url, width = 600) {
  if (!url) return "";
  if (url.includes('.svg')) return url; 
  return `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=${width}&q=80&output=webp`;
}
</script>

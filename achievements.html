<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Achievements & Activities — Imtiaj Iqbal Mahfuj</title>
  <link rel="icon" type="image/svg+xml" href="Assets/favicon.svg">
  <link rel="shortcut icon" href="Assets/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://unpkg.com/lucide@latest"></script>
  <script defer src="data.js"></script>
  <script defer src="script.js"></script>
  <style> body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto }</style>
</head>
<body class="text-slate-800">
  <header id="navbar" class="fixed top-0 z-40 w-full bg-white/70 backdrop-blur border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-14">
        <a id="homeBrand"
          class="font-extrabold text-lg rounded-2xl px-3 py-1 hover:scale-[1.03] hover:shadow-sm hover-smart"
          href="index.html#top">Imtiaj.</a>
        <nav id="navCenter" class="hidden md:flex gap-6 text-sm font-medium mx-auto">
          <a href="index.html#about" class="hover-underline text-slate-700">About</a>
          <a href="index.html#projects" class="hover-underline text-slate-700">Projects</a>
          <a href="index.html#experience" class="hover-underline text-slate-700">Experiences</a>
          <a href="index.html#publications" class="hover-underline text-slate-700">Publications</a>
          <a href="index.html#achievements" class="hover-underline text-slate-700 font-bold">Achievements</a>
        </nav>
        <div class="flex items-center gap-2">
          <button id="connectBtn" class="px-4 py-2 bg-black text-white rounded-2xl hover:scale-[1.03] hover:shadow-sm hover-smart">Connect</button>
          <button id="menuBtn" class="md:hidden p-2" aria-label="Menu"><i data-lucide="menu"></i></button>
        </div>
      </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden absolute w-full bg-white">
      <div class="max-w-6xl mx-auto px-4 py-5 grid gap-4">
        <a class="hover-underline" href="index.html#about">About</a>
        <a class="hover-underline" href="index.html#projects">Projects</a>
        <a class="hover-underline" href="index.html#experience">Experiences</a>
        <a class="hover-underline" href="index.html#publications">Publications</a>
        <a class="hover-underline" href="index.html#achievements">Achievements</a>
      </div>
    </div>
  </header>

  <main>
    <section class="max-w-6xl mx-auto px-4 py-24">
      <h1 class="text-3xl font-bold mb-10">Achievements & Activities</h1>
      <div class="grid gap-12">
        <div id="fellows"></div>
        <div id="awards"></div>
        <div id="volunteer"></div>
        <div id="licenses"></div>
        <div id="workshops"></div>
      </div>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      function render(id, title, list) {
        const el = document.getElementById(id);
        if (!el || !list || list.length === 0) return;
        
        el.innerHTML = `
          <div class="flex items-center gap-3 mb-6">
            <span class="w-8 h-1 bg-black rounded-full"></span>
            <h2 class="text-xl font-bold text-slate-900">${title}</h2>
          </div>
          <div class="grid md:grid-cols-2 gap-4">
            ${list.map(a => `
              <div class="card p-5 bg-white rounded-xl border border-slate-200 flex flex-col justify-between hover-smart shadow-sm">
                <div>
                  ${a.featured ? `<div class="mb-2"><span class="px-2 py-0.5 bg-yellow-100 text-yellow-800 text-[10px] font-bold rounded uppercase tracking-wider">Featured</span></div>` : ''}
                  <div class="text-base font-bold leading-snug">${a.title}</div>
                  <div class="text-xs text-slate-500 mt-2 flex items-center gap-1">
                    <i data-lucide="calendar" class="w-3 h-3"></i> ${a.date.replace('<br>', ' — ')}
                  </div>
                  ${a.tags?.length ? `<div class="mt-3 flex flex-wrap gap-1">${a.tags.map(t => `<span class="text-[10px] px-2 py-0.5 bg-slate-100 text-slate-600 rounded-full border border-slate-200">${t}</span>`).join('')}</div>` : ''}
                </div>
                ${(a.link && a.link !== "" && a.link !== "#") ? `
                <div class="mt-4 pt-4 border-t border-slate-50 flex justify-end">
                  <a class="p-2 bg-slate-50 rounded-xl hover:bg-black hover:text-white transition-all border border-slate-100" href="${a.link}" target="_blank" rel="noopener noreferrer">
                    <i data-lucide="external-link" class="w-4 h-4"></i>
                  </a>
                </div>` : ''}
              </div>
            `).join('')}
          </div>`;
      }

      const A = window.SITE.achievements;
      if (A) {
        render('fellows', 'Fellowships & Research Grants', A.fellowships);
        render('awards', 'Awards, Honors & Professional Memberships', A.awards);
        render('volunteer', 'Leadership & Volunteering Experience', A.volunteering);
        render('licenses', 'Licenses & Certifications', A.licenses);
        render('workshops', 'Workshops & Presentations', A.workshops);
      }
      
      if (window.lucide) lucide.createIcons();
    });
    </script>
  </main>

  <footer class="mt-20 bg-black text-white">
    <div class="max-w-6xl mx-auto px-4 py-14 grid md:grid-cols-[2fr,1fr] gap-8 items-start">
      <div>
        <div class="text-lg font-semibold mb-4">Connect</div>
        <div id="footerLinks" class="flex flex-wrap gap-3"></div>
      </div>
      <div class="footer-nav">
        <div class="text-sm font-semibold mb-3 text-slate-300">Navigate</div>
        <div class="grid gap-2 text-slate-400 text-sm">
          <a href="index.html#about" class="hover:text-white transition">About</a>
          <a href="index.html#projects" class="hover:text-white transition">Projects</a>
          <a href="index.html#experience" class="hover:text-white transition">Experiences</a>
          <a href="index.html#publications" class="hover:text-white transition">Publications</a>
          <a href="index.html#achievements" class="hover:text-white transition">Achievements</a>
          <a href="index.html#blogs" class="hover:text-white transition">Blogs</a>
        </div>
      </div>
    </div>
    <div class="border-t border-white/10">
      <div class="max-w-6xl mx-auto px-4 py-6 text-xs text-slate-400">© <span id="year">2026</span> Imtiaj Iqbal Mahfuj — All rights reserved.</div>
    </div>
  </footer>
</body>
</html>

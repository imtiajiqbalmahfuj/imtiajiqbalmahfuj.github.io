  <main>
<section class="max-w-6xl mx-auto px-4 py-24"> <h1 class="text-2xl font-bold mb-6">Professional Highlights</h1>
  <div class="grid gap-10">
    <div id="fellowships"></div>
    <div id="awards"></div>
    <div id="volunteer"></div>
    <div id="licenses"></div>
    <div id="workshops"></div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  function render(id, title, list){
    const el = document.getElementById(id)
    if(!el || !list || list.length === 0) return // Fixed: ensure element exists and list has items
    el.innerHTML = `
      <div class="text-lg font-semibold mb-3">${title}</div>
      <div class="grid md:grid-cols-2 gap-3"> ${list.map(a=>`
          <div class="card p-4 bg-white rounded-xl border border-slate-200 flex items-start justify-between">
            <div>
              <div class="text-sm font-medium">${a.title || a.role}</div>
              <div class="text-xs text-slate-500 mt-1">${a.date}</div>
              ${a.tags?.length? `<div class="mt-2 flex flex-wrap gap-1">${a.tags.map(t=>`<span class="text-xs px-2 py-0.5 border rounded-full bg-slate-50">${t}</span>`).join('')}</div>`:''}
            </div>
            ${(a.link && a.link !== "") ? `
            <a class="px-3 py-1.5 bg-white border rounded-xl hover:bg-black hover:text-white hover-smart ml-3 flex-shrink-0" href="${a.link}" target="_blank">
              <i data-lucide="external-link" class="w-4 h-4"></i>
            </a>` : ''}
          </div>
        `).join('')}
      </div>`
  }
  const A = window.SITE.achievements

  // Sequence organized as requested
  render('fellowships', 'Fellowships & Research Grants', A.fellowships)
  render('awards', 'Awards, Honors & Professional Memberships', A.awards)
  render('volunteer', 'Leadership & Volunteering Experience', A.volunteering)
  render('licenses', 'Licenses & Certifications', A.licenses)
  render('workshops', 'Workshops & Presentations', A.workshops)

  if(window.lucide) lucide.createIcons()
})
</script>

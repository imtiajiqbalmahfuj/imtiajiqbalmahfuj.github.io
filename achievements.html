  <main>
<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-2xl font-bold mb-6">Achievements & Activities</h1>
  <div id="achvList"></div>
</section>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const wrap = document.getElementById('achvList')
  if(!wrap || !window.SITE.achievements) return

  const render = (id, title, items) => {
    if(!items || !items.length) return
    wrap.innerHTML += `
      <div id="${id}" class="pt-16 -mt-16 mb-12">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
          <span class="w-8 h-1 bg-black rounded-full"></span> ${title}
        </h2>
        <div class="grid md:grid-cols-2 gap-6">
          ${items.map(x => `
            <div class="card p-5 bg-white border border-slate-200 rounded-xl hover-smart flex flex-col">
              ${x.featured ? `<div class="mb-2"><span class="px-2 py-0.5 bg-yellow-100 text-yellow-800 text-xs font-bold rounded uppercase tracking-wide">Featured</span></div>` : ''}
              <h3 class="font-bold text-lg">${x.title}</h3>
              ${x.issuer ? `<div class="text-sm text-slate-600 mt-1">${x.issuer}</div>` : ''}
              ${x.date ? `<div class="text-xs text-slate-500 mt-2">${x.date}</div>` : ''}
              <div class="flex-grow"></div>
              ${x.link ? `
              <div class="flex gap-2 mt-4 pt-4 border-t border-slate-100">
                <a class="p-2 bg-slate-50 rounded-lg hover:bg-black hover:text-white transition-colors" href="${x.link}" target="_blank" rel="noopener noreferrer"><i data-lucide="external-link" class="w-4 h-4"></i></a>
              </div>` : ''}
            </div>
          `).join('')}
        </div>
      </div>`
  }
  const A = window.SITE.achievements

  // 5 New Subsections
  render('fellowships', 'Fellowships & Research Grants', A.fellowships)
  render('awards', 'Awards, Honors & Professional Memberships', A.awards)
  render('volunteer', 'Leadership & Volunteering Experience', A.volunteering)
  render('licenses', 'Licenses & Certifications', A.licenses)
  render('workshops', 'Workshops & Presentations', A.workshops)

  if(window.lucide) lucide.createIcons()
})
</script>
</main>
